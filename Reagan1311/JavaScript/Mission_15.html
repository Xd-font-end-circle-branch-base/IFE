<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
var data = [];
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var source_list = document.getElementById("source").getElementsByTagName("li");
  for (var i=0; i < (source_list).length; i++) {
    var city = (source_list)[i].innerText.match(/(.*?)空气/)[1];
    var num  = (source_list)[i].getElementsByTagName("b")[0].innerText;
    data[i] = [];
    data[i].push(city);
    data[i].push(num);
  } 

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b) {
    return b[1] - a[1];
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id为resort的列表中
 * 格式见ul中的注释的部分
 */
 // <li>第三名：北京空气质量：<b>90</b></li>
function render(data) {
  var newList = [];
  for (var i=0; i < data.length; i++) {
    var text = '<li>第'+(i+1)+'名：'+data[i][0]+'空气质量<b>'+data[i][1]+'</b></li>';
    newList.push(text);
  }
  document.getElementById("resort").innerHTML = newList.join("");
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  document.getElementById("sort-btn").onclick = btnHandle;
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
