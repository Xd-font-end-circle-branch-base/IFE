<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test4</title>
	<style type="text/css">
		* {margin:0;padding:0;}
		.box {width:400px;height:200px;background-color: #ccc;position:absolute;left:50%;margin-left:-200px;top:50%;margin-top: -100px;}
		.smallbox1 ,.smallbox2 {width:50px;height:50px;background-color: #fc0;}
		.smallbox1 {position: absolute;top:0;left:0;border-radius:  0 0 50px 0;}
		.smallbox2 {position: absolute;bottom:0;right:0;border-radius: 50px 0 0 0;}
	</style>
</head>
<body>
	<div class="box">
		<div class="smallbox1"></div>
		<div class="smallbox2"></div>
	</div>
</body>
</html>
