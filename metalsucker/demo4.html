<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html{
			height: 100%;
		}
		body{
			height: 100%;
			display: flex;
			align-items:center;
		}
		.wrap{
			background-color: grey;
			width: 400px;
			height: 200px;
			overflow: hidden;
			margin: 0 auto;
		}
		.left,.right{
			height: 100px;
			width: 100px;
			border-radius: 50px;
			position: relative;
			background-color: #fC0;
		}
		.left{
			left: -50px;
			top: -50px;
		}
		.right{
			left: 350px;
			top: 50px
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
